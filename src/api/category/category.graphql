type Category {
  id: ID!
  name: String!
  categoryParticipants: [CategoryParticipant!]
}

type CategoryParticipant {
  id: ID!
  categoryId: Category
  userId: User
  name: String!
}

input CategoryCreateInput {
  id: ID
  name: String!
}

input CategoryParticipantCreateInput {
  id: ID
  categoryId: String
  userId: String
  name: String!
}

input CategoryUpdateInput {
  id: ID!
  name: String!
  categoryParticipants: [CategoryParticipantCreateInput!]
}

input CategoryWhereUniqueInput {
  id: ID
}

type Query {
  categories: [Category]!
  category(id: ID): Category
}

type Mutation {
  createCategory(data: CategoryCreateInput!): Category!
  createCategoryParticipant(
    data: CategoryParticipantCreateInput!
  ): CategoryParticipant!
  updateCategory(data: CategoryUpdateInput!): Category!
  deleteCategory(data: CategoryWhereUniqueInput!): Category
}
