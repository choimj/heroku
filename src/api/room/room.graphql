type Room {
  id: ID!
  name: String!
  startTime: String!
  endTime: String!
  minPerson: Int!
  location: String
  groupId: Group
  categoryId: Category
  createUser: User
  bookings: [Booking!]
}

input RoomCreateInput {
  id: ID
  name: String!
  startTime: String!
  endTime: String!
  minPerson: Int!
  location: String
  groupId: String!
  categoryId: String!
  userId: String!
}

input RoomUpdateInput {
  id: ID!
  name: String!
  startTime: String!
  endTime: String!
  minPerson: Int!
  location: String
}

input RoomWhereUniqueInput {
  id: ID
}

type Query {
  rooms: [Room]!
  room(id: ID): Room
}

type Mutation {
  createRoom(data: RoomCreateInput!): Room!
  updateRoom(data: RoomUpdateInput!): Room!
  deleteRoom(id: ID!): Room
}
